<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="utf-8">
<title>Spring MVC</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light ">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Gestión de proyectos</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item ">
          <a class="nav-link active " aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item ">
          <a class="nav-link" th:href="@{/proyectos}">Proyectos</a>
        </li>
        <li class="nav-item ">
          <a class="nav-link " th:href="@{/proyectos/nuevo}">Nuevo proyecto</a>
        </li>
        
      </ul>
    </div>
  </div>
</nav>

<div class="container">
	<div class="row">
		<h1>Editar proyecto</h1>
		
		<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card"> 
	 			<div class="card-body">
		 			<form th:action="@{/proyectos/{id}(id=${keyProyecto.id})}" method="post" th:object="${keyProyecto}">
	 					<div class="form-group"> 
	 						<label>Nombre: </label>
	 						<input type="text" name="nombre" th:field="*{nombre}" class="form-control" placeholder="Ingrese su nombre" required>
	 					</div>
	 					
	 					<div class="form-group"> 
	 						<label>Fecha de inicio: </label>
	 						<input type="date" name="fechai" th:field="*{fecha_inicio}" class="form-control" placeholder="Ingrese la fecha de inicio del proyecto" required>
	 					</div>
	 					<div class="form-group"> 
	 						<label>Fecha de fin: </label>
	 						<input type="date" name="fechaf" th:field="*{fecha_fin}" class="form-control" placeholder="Ingrese la fecha fin del proyecto" required>
	 					</div>
	 					<div class="form-group"> 
	 						<label>Activo: </label>
	 						<input type="text" name="activo" th:field="*{activo}" class="form-control" placeholder="Ingrese si el proyecto está activo o no(true/false)" required>
	 					</div>
	 					
	 					<div class="box-footer">
	 					<button type="submit" class="btn btn-success">Guardar</button>
	 					</div>
	 					
	 					
	 					
	 				
	 				</form>
		 			
	 			</div>
 				
 			</div>
		
		
    </div>


	</div>


</body>
</html>
