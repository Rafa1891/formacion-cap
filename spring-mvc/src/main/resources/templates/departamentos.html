<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="utf-8">
<title>Spring MVC</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light ">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Gesti√≥n de departamentos</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item ">
          <a class="nav-link active " aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item ">
          <a class="nav-link" th:href="@{/departamentos}">Departamentos</a>
        </li>
        <li class="nav-item ">
          <a class="nav-link " th:href="@{/departamentos/nuevo}">Nuevo departamento</a>
        </li>
        
      </ul>
    </div>
  </div>
</nav>

<div class="container">
	<div class="row">
		<h1>Lista de departamentos</h1>
    </div>
<table class="table">
  <thead>
    <tr>
    	<th colspan="2" scope="row">Nombre</th>
    	
    </tr>
  </thead>
  
  <tbody>
    <tr th:each="departamentos:${dato}" class="table-active">
      <td  th:text="${departamentos.nombre}" colspan="2" class="table-active"></td><td  colspan="2" class="table-active">
      	<a class="btn btn-primary" th:href="@{/departamentos/editar/{id}(id=${departamentos.id})}">Editar</a>
      	<a class="btn btn-danger" th:href="@{/departamentos/eliminar/{id}(id=${departamentos.id})}">Eliminar</a>
      </td>  
    </tr>
    
    
  </tbody>
</table>

	</div>


</body>
</html>
